<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TurnoFacil</title>
</head>
<body>

    <div class="container">
        <h1>Institución Médica</h1>
        <h4>(Nombre de la Institución)</h4>

        <div id="contenedor">
            <p id="parSel">Selecciona los datos correspondientes para visualizar turnos especificos</p>

            <div id="opciones">
                <select id="medicos">
                    <option class="hidden_option" selected disabled>Seleccionar un Médico:</option>
                </select>
              
                <select id="especialidad">
                    <option  class="hidden_option" selected disabled >Seleccionar Especialidad:</option>
                </select>

                <select id="obraSocial">
                    <option  class="hidden_option" selected disabled>Seleccionar Obra Social:</option>
                </select>
            </div>

            <div id="parTurnos">
                <p >Turnos Disponibles:</p>
            </div>

            <div class="cartaMedica" >
                <!-- Aca va el nombre del medico, la especialidad y sus cartas junto al dia y horarios (como figma) 
                Como veras esta Hidden para que con Javascript se cambie a visible-->
            </div>

            
        </div>
        <div class="container boton">
            <button>Sacar Turno</button>
        </div>
    </div>
    

    <footer>
        <div class="container">
            <p>Powered by <span id="turnoSpan">Turno</span><span id="facilSpan">Facil</span></p>
        </div>
    </footer>
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
